<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped tabs-background-transparente tabs-color-active-assertive derecha transparente" ng-controller="DestruirVariables">

 
  <ion-tab title="Inicio" icon-off="ion-ios-people-outline" icon-on="ion-ios-people ui-sref="tab.homeU">
    <ion-nav-view name="homeuser"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Buscar" icon-off="ion-ios-search" icon-on="ion-search" ui-sref="tab.buscarp">
    <ion-nav-view name="buscarp"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title=Salir"" icon="ion-android-exit" ng-click="destruirUsuario()">
  </ion-tab>


</ion-tabs>
